<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="노래방에서 지금 상황에 딱 맞는 노래를 추천해드립니다. 분위기, 인원, 성비에 맞는 완벽한 선곡!">
  <title>이곡어때 - 노래방 추천</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <!-- 내비게이션 바 -->
  <nav class="nav-bar">
    <div class="nav-logo">
      <img src="/logo.png" alt="이곡어때" class="nav-logo-img">
      <span>이곡어때</span>
    </div>
  </nav>

  <div class="app-container">

    <!-- Screen 1: 스플래시 -->
    <section class="screen active" id="screen-splash">
      <div class="splash-container">
        <div class="splash-icon">🎤</div>
        <h1 class="splash-title">이곡어때</h1>
        <p class="splash-subtitle">지금 분위기에 딱 맞는<br>노래를 찾아드려요</p>
        <p class="splash-click-hint">화면을 클릭하여 시작하기</p>
      </div>
    </section>

    <!-- Screen 2: 프로필 입력 -->
    <section class="screen" id="screen-profile">
      <h2 class="screen-title">프로필을 알려주세요 👋</h2>
      <p class="screen-subtitle">더 정확한 추천을 위해 필요해요</p>

      <div class="input-section">
        <label class="input-label">성별</label>
        <div class="option-grid grid-2">
          <button class="option-btn" data-field="유저성별" data-value="남성">남성</button>
          <button class="option-btn" data-field="유저성별" data-value="여성">여성</button>
        </div>
      </div>

      <div class="input-section">
        <label class="input-label">연령대</label>
        <div class="option-grid grid-3">
          <button class="option-btn" data-field="유저나이" data-value="10대">10대</button>
          <button class="option-btn" data-field="유저나이" data-value="20대">20대</button>
          <button class="option-btn" data-field="유저나이" data-value="30대">30대</button>
          <button class="option-btn" data-field="유저나이" data-value="40대">40대</button>
          <button class="option-btn" data-field="유저나이" data-value="50대+">50대+</button>
        </div>
      </div>

      <div class="input-section">
        <label class="input-label">노래방 방문 빈도</label>
        <div class="option-grid grid-2">
          <button class="option-btn" data-field="방문빈도" data-value="월 1회 미만">월 1회 미만</button>
          <button class="option-btn" data-field="방문빈도" data-value="월 1-2회">월 1-2회</button>
          <button class="option-btn" data-field="방문빈도" data-value="주 1회 이상">주 1회 이상</button>
        </div>
      </div>

      <div class="input-section">
        <label class="input-label">선호 장르 (복수 선택 가능)</label>
        <div class="genre-tags">
          <button class="genre-tag" data-field="선호장르" data-value="발라드">발라드</button>
          <button class="genre-tag" data-field="선호장르" data-value="댄스">댄스</button>
          <button class="genre-tag" data-field="선호장르" data-value="힙합">힙합</button>
          <button class="genre-tag" data-field="선호장르" data-value="락">락</button>
          <button class="genre-tag" data-field="선호장르" data-value="트로트">트로트</button>
          <button class="genre-tag" data-field="선호장르" data-value="R&B">R&B</button>
        </div>
      </div>

      <button class="btn-primary" id="btn-profile-next">다음</button>
    </section>

    <!-- Screen 3: 나이 + 가수성별 -->
    <section class="screen" id="screen-age-gender">
      <div class="progress-indicator">
        <div class="progress-dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>

      <h2 class="screen-title">어떤 노래를 찾으세요?</h2>
      <p class="screen-subtitle">연령대와 가수 성별을 선택하세요</p>

      <div class="input-section">
        <label class="input-label">노래 연령대</label>
        <div class="option-grid grid-3">
          <button class="option-btn" data-field="나이" data-value="10대">10대</button>
          <button class="option-btn" data-field="나이" data-value="20대">20대</button>
          <button class="option-btn" data-field="나이" data-value="30대">30대</button>
          <button class="option-btn" data-field="나이" data-value="40대">40대</button>
          <button class="option-btn" data-field="나이" data-value="50대+">50대+</button>
          <button class="option-btn skip-btn" data-field="나이" data-value="null">상관없음</button>
        </div>
      </div>

      <div class="input-section">
        <label class="input-label">가수 성별</label>
        <div class="option-grid grid-3">
          <button class="option-btn" data-field="가수성별" data-value="남">남자</button>
          <button class="option-btn" data-field="가수성별" data-value="여">여자</button>
          <button class="option-btn skip-btn" data-field="가수성별" data-value="null">상관없음</button>
        </div>
      </div>

      <button class="btn-primary" id="btn-age-gender-next">다음</button>
      <button class="btn-secondary btn-back" id="btn-age-gender-back">← 이전</button>
    </section>

    <!-- Screen 4: 장르 + 분위기 -->
    <section class="screen" id="screen-genre-mood">
      <div class="progress-indicator">
        <div class="progress-dots">
          <span class="dot active"></span>
          <span class="dot active"></span>
          <span class="dot"></span>
        </div>
      </div>

      <h2 class="screen-title">어떤 느낌의 노래?</h2>
      <p class="screen-subtitle">장르와 분위기를 선택하세요</p>

      <div class="input-section">
        <label class="input-label">장르</label>
        <div class="option-grid grid-3">
          <button class="option-btn" data-field="장르" data-value="발라드">발라드</button>
          <button class="option-btn" data-field="장르" data-value="댄스">댄스</button>
          <button class="option-btn" data-field="장르" data-value="힙합">힙합</button>
          <button class="option-btn" data-field="장르" data-value="락">락</button>
          <button class="option-btn" data-field="장르" data-value="트로트">트로트</button>
          <button class="option-btn" data-field="장르" data-value="R&B">R&B</button>
          <button class="option-btn skip-btn" data-field="장르" data-value="null">상관없음</button>
        </div>
      </div>

      <div class="input-section">
        <label class="input-label">분위기</label>
        <div class="option-grid grid-3">
          <button class="option-btn" data-field="분위기" data-value="신나는">신나는</button>
          <button class="option-btn" data-field="분위기" data-value="잔잔">잔잔한</button>
          <button class="option-btn" data-field="분위기" data-value="달달">달달한</button>
          <button class="option-btn" data-field="분위기" data-value="애절한">애절한</button>
          <button class="option-btn" data-field="분위기" data-value="우울한">우울한</button>
          <button class="option-btn skip-btn" data-field="분위기" data-value="null">상관없음</button>
        </div>
      </div>

      <button class="btn-primary" id="btn-genre-mood-next">다음</button>
      <button class="btn-secondary btn-back" id="btn-genre-mood-back">← 이전</button>
    </section>

    <!-- Screen 5: 인원수 + 상황 -->
    <section class="screen" id="screen-people-situation">
      <div class="progress-indicator">
        <div class="progress-dots">
          <span class="dot active"></span>
          <span class="dot active"></span>
          <span class="dot active"></span>
        </div>
      </div>

      <h2 class="screen-title">지금 상황은?</h2>
      <p class="screen-subtitle">인원과 상황을 선택하세요</p>

      <div class="input-section">
        <label class="input-label">인원수</label>
        <div class="option-grid grid-3">
          <button class="option-btn" data-field="인원수" data-value="혼자">혼자</button>
          <button class="option-btn" data-field="인원수" data-value="듀엣">듀엣</button>
          <button class="option-btn" data-field="인원수" data-value="그룹">그룹</button>
          <button class="option-btn skip-btn" data-field="인원수" data-value="null">상관없음</button>
        </div>
      </div>

      <div class="input-section">
        <label class="input-label">상황</label>
        <div class="option-grid grid-2">
          <button class="option-btn" data-field="상황" data-value="감성충전">감성충전</button>
          <button class="option-btn" data-field="상황" data-value="분위기 띄우기">분위기 띄우기</button>
          <button class="option-btn" data-field="상황" data-value="데이트">데이트</button>
          <button class="option-btn" data-field="상황" data-value="고음어필">고음어필</button>
          <button class="option-btn skip-btn" data-field="상황" data-value="null">상관없음</button>
        </div>
      </div>

      <button class="btn-primary" id="btn-people-situation-next">추천받기</button>
      <button class="btn-secondary btn-back" id="btn-people-situation-back">← 이전</button>
    </section>

    <!-- Screen 6: 추천 결과 -->
    <section class="screen" id="screen-result">
      <div class="result-header">
        <h2 class="result-title">추천 결과</h2>
      </div>

      <div class="result-tags" id="resultTags">
        <!-- 선택한 조건들이 여기 표시됩니다 -->
      </div>

      <div class="result-list" id="resultList">
        <!-- 추천 노래가 여기 표시됩니다 -->
      </div>



      <div class="result-actions">
        <button class="btn-primary" id="btn-retry">🔄 다시 추천받기</button>
        <button class="btn-secondary" id="btn-restart">🏠 처음부터</button>
      </div>
    </section>

  </div>

  <script type="module" src="app.js"></script>
</body>

</html>
